{% if site.social.links %}
<section>
    <p id="post-share-links">
        Share on:
        <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" target="_blank" title="Share on Twitter"
            style="color: #0084b4">Twitter</a>
        |
        <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank" title="Share on Facebook"
            style="color: #3B5998">Facebook</a>
        |
        <a href="mailto:?subject={{ page.title }}&amp;body=Check out this site {{ site.url }}{{ page.url }}" target="_blank" title="Share via Email"
            style="color: #d34836">Email</a>
    </p>
</section>
{% endif %}
